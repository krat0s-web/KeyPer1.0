{% extends "maison_app/base.html" %}
{% block title %}Ajouter un Animal{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header" style="background: #000; color: white; border-radius: 16px 16px 0 0;">
                    <h4 class="mb-0">üêæ Ajouter un Animal</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nom de l'animal</label>
                            <input type="text" name="nom" class="form-control" placeholder="Rex le chien" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pi√®ce (optionnel)</label>
                            <select name="id_piece" class="form-select">
                                <option value="">‚Äî Aucune pi√®ce ‚Äî</option>
                                {% for piece in pieces %}
                                <option value="{{ piece.id }}">{{ piece.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üì∑ Photo de l'animal (optionnel)</label>
                            <input type="file" name="photo" class="form-control" accept="image/*">
                            <small class="text-muted">JPG, PNG (max 5MB)</small>
                        </div>
                        <button type="submit" class="btn w-100" style="background: #000; color: white; font-weight: bold;">Ajouter l'animal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
