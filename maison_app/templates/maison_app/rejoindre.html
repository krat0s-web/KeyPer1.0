{% extends "maison_app/base.html" %}
{% block title %}Rejoindre un Foyer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header" style="background: #000; color: white; border-radius: 16px 16px 0 0;">
                    <h4 class="mb-0">ü§ù Rejoindre un Foyer</h4>
                </div>
                <div class="card-body p-4">
                    {% if user.is_authenticated %}
                    <p class="alert alert-info mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        Connect√© en tant que <strong>{{ user.email }}</strong>
                    </p>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Code d'invitation</label>
                            <input type="text" name="code" class="form-control" placeholder="Ex: b9e61bff-d34f-4d90-9236-fca9e61b9e61" required>
                        </div>
                        
                        <!-- AFFICHE SEULEMENT SI NON CONNECT√â -->
                        {% if not user.is_authenticated %}
                        <div class="mb-3">
                            <label class="form-label">Votre nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="Jean Dupont" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Votre email</label>
                            <input type="email" name="email" class="form-control" placeholder="jean@exemple.com" required>
                        </div>
                        {% endif %}
                        
                        <button type="submit" class="btn w-100" style="background: #000; color: white; font-weight: bold;">Rejoindre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
