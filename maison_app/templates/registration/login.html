{% extends "maison_app/base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-4">
            <div class="card-header" style="background: #000; color: white; border-radius: 16px 16px 0 0;">
                <h4 class="mb-0">üîê Connexion</h4>
            </div>
            <div class="card-body p-4">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn w-100" style="background: #000; color: white; font-weight: bold;">Se connecter</button>
                    <p class="mt-3 text-center">
                        Pas de compte ? <a href="{% url 'inscription' %}">S'inscrire</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
